<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WellBrook Healthcare Portal</title>
  <link rel="stylesheet" href="login_styles.css" />
</head>
<body>
  <!-- Animated Background Grid -->
  <div class="bg-grid"></div>
  
  <div class="login-container">
    <!-- Left Side - Branding -->
    <div class="branding-side">
      <div class="branding-content">
        <div class="logo-wrapper">
          <img src="logo.png" alt="WellBrook Recovery" class="logo" />
        </div>
        <h1 class="hero-title">WellBrook Recovery</h1>
        <p class="hero-subtitle">Healthcare Portal System</p>
        <div class="feature-list">
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>VOB Verification & Management</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>Reimbursement Analytics</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>HIPAA Compliant & Secure</span>
          </div>
        </div>
      </div>
      
      <!-- Floating decoration -->
      <div class="float-shape shape-1"></div>
      <div class="float-shape shape-2"></div>
      <div class="float-shape shape-3"></div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-side">
      <div class="login-card">
        <div class="card-header">
          <h2>Welcome back</h2>
          <p>Sign in to access your portal</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter your username"
                autocomplete="username"
                required 
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
                autocomplete="current-password"
                required 
              />
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader" style="display:none;">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </span>
            <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>

          <div class="error-message" id="errorMessage" style="display:none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>Invalid username or password</span>
          </div>
        </form>

        <div class="login-footer">
          <span class="badge">Secure</span>
          <span class="badge">HIPAA Compliant</span>
          <span class="badge">Internal Use</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const btn = document.querySelector('.login-btn');
      const btnText = document.querySelector('.btn-text');
      const btnLoader = document.querySelector('.btn-loader');
      const btnArrow = document.querySelector('.btn-arrow');
      const errorMsg = document.getElementById('errorMessage');
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      console.log('Attempting login with username:', username);
      
      // Show loading state
      btnText.style.display = 'none';
      btnArrow.style.display = 'none';
      btnLoader.style.display = 'flex';
      btn.disabled = true;
      btn.style.cursor = 'not-allowed';
      errorMsg.style.display = 'none';
      
      try {
        console.log('Sending login request to /api/auth/login');
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);
        
        if (response.ok && data.success) {
          console.log('Login successful! Redirecting to portal...');
          // CHANGED: Redirect to portal.html instead of dashboard.html
          window.location.href = '/portal.html';
        } else {
          // Show error
          console.log('Login failed:', data.error);
          btnText.style.display = 'inline';
          btnArrow.style.display = 'inline';
          btnLoader.style.display = 'none';
          btn.disabled = false;
          btn.style.cursor = 'pointer';
          
          errorMsg.querySelector('span').textContent = 
            data.error || 'Invalid username or password';
          errorMsg.style.display = 'flex';
        }
      } catch (error) {
        console.error('Login error:', error);
        
        btnText.style.display = 'inline';
        btnArrow.style.display = 'inline';
        btnLoader.style.display = 'none';
        btn.disabled = false;
        btn.style.cursor = 'pointer';
        
        errorMsg.querySelector('span').textContent = 
          'Connection error. Please try again.';
        errorMsg.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
